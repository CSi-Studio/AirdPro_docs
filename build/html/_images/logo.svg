<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: 'Arial Black', sans-serif;
      font-size: 60px;
      fill: linear-gradient(to right, #00c9ff, #92fe9d);
      text-anchor: start;
    }
  </style>

  <!-- 渐变色背景（可选） -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00c9ff; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92fe9d; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 文字路径 -->
  <text x="20" y="65" class="text" fill="url(#grad1)">airdpro</text>
</svg>